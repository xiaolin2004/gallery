  <style>
    body {

    @media (prefers-color-scheme: dark) {

      .leaflet-control-zoom-in,
      .leaflet-control-zoom-out,

        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
    }

    .map-container {
      margin-top: 120px;
    }

    .album-area {
      margin-top: 120px;
      padding-left: 16px;
      padding-right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gpro-slogan {

      font-size: 36px;

      color: #3D4350;
    }

    .gpro-container {
      margin-top: 120px;
      gap: 12px;
    }

    .gpro-tile {
      aspect-ratio: 3 / 2;
      background-position: center;
      background-size: cover;
      transition: all .15s ease-in-out;
      min-height: 211px;
    }

    .gpro-tile:hover {
      box-shadow: 0 2px 8px rgb(0 0 0 / 12%);
      transition: all .15s ease-in-out;
    }

    .gpro-tile-descr {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      align-items: center;
      text-overflow: clip;
      flex-direction: column;
      transition: all .15s ease-in-out;
      padding-bottom: .85em;
      opacity: 0;
      background-color: rgb(9, 9, 11);
    }

    .gpro-tile-descr:hover {
      opacity: 0.8;
      transition: all .15s ease-in-out;
    }

    @media (max-width: 768px) {
      .gpro-tile-descr {
        opacity: 0.6;
      }

      .gpro-slogan {
        font-size: 28px;
      }

      .content-area {
        margin-top: 80px;
      }

        margin-top: 60px;
      }
    }
  </style>
  <script type="text/javascript">
    function getParam(key) {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const id = urlParams.get(key);
      return id;
    }
    var album = getParam('album');
    var album_data = JSON.parse(`{"海珠湿地":{"url":"Haizhu_wetland","date":"2024-12-20T00:00:00.000Z","style":"fullscreen","cover":"Haizhu_wetland/F4EECDC6-29AF-4A61-8B11-4AD161941D1F_1_102_o.cjh31irbrwg.webp","location":[49.280160532002434,-123.12745505680722]}}`);
    var single_data = JSON.parse(`{"Haizhu_wetland/F4EECDC6-29AF-4A61-8B11-4AD161941D1F_1_102_o.cjh31irbrwg.webp":{"dir":"Haizhu_wetland","location":[23.053730555555557,113.39607500000001],"name":"F4EECDC6-29AF-4A61-8B11-4AD161941D1F_1_102_o.cjh31irbrwg","path":"Haizhu_wetland/F4EECDC6-29AF-4A61-8B11-4AD161941D1F_1_102_o.cjh31irbrwg.webp","thum":"https://raw.githubusercontent.com/xiaolin2004/gallery/thumbnail/Haizhu_wetland/F4EECDC6-29AF-4A61-8B11-4AD161941D1F_1_102_o.cjh31irbrwg.webp","url":"https://raw.githubusercontent.com/xiaolin2004/gallery/master/Haizhu_wetland/F4EECDC6-29AF-4A61-8B11-4AD161941D1F_1_102_o.cjh31irbrwg.webp"}}`);

    var slogan = $("#slogan")[0];
    var map = L.map('map');
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a target="_blank" rel="noopener" href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var first = null;
    var firstMark = null;
    var keys = Object.keys(single_data)
    // photos data.
    for (const key of keys) {
      var v = single_data[key];
      var file = v.path;
      if (album !== "" && album !== null) {
        if (album != v.dir) {
          continue
        }
      }
      var cover = 'https://raw.githubusercontent.com/xiaolin2004/gallery/thumbnail' + file.substr(0, file.lastIndexOf(".")) + ".webp"
      if (v.hasOwnProperty('location') && v.location.length !== 0) {
        // add marker
        var marker = L.marker(v.location).addTo(map);
        marker.bindPopup(`<a href="/gallery/${v.dir}?name=${v.name}">LINK</a>` + `<img class="gmarker nofancy" src=${cover} style="margin-top:4px;" />`);
      }
    }
    // album data
    keys = Object.keys(album_data)
    for (const key of keys) {
      var v = album_data[key];
      // jump for non-album key.
      if (album !== "" && album !== null) {
        if (album != v.url) {
          continue
        }
        slogan.textContent = key;
      }
      var file = v.cover;
      var cover = 'https://raw.githubusercontent.com/xiaolin2004/gallery/thumbnail' + file.substr(0, file.lastIndexOf(".")) + ".webp"
      if (v.hasOwnProperty('location') && v.location.length !== 0) {
        // set center view.
        if (first === null) {
          first = v.location;
        }
        var icon = new L.Icon({
          iconUrl: 'https://raw.githubusercontent.com/lfkdsk/leaflet-color-markers/master/img/marker-icon-2x-green.png',
          shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41]
        });
        // add marker
        var marker = L.marker(v.location, {icon: icon}).addTo(map);
        marker.bindPopup(`<a href="/gallery//${v.url}">${key}</a>` + `<img class="gmarker nofancy" src=${cover} style="margin-top:4px;" />`);
        if (firstMark === null) {
          firstMark = marker;
        }
      }
    }
    if (first === null) {
      first = [35.026051014758096, 135.76269658252528]
    }
    map.setView(first, 12);
    if (firstMark !== null) {
      firstMark.openPopup();
    }
  </script>
